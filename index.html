<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Luisa & Sam</title>
    
    <!-- Link to Google Fonts for Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* Full page layout with background image */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('IMG_5929.jpg'); /* Placeholder image */
            background-size: cover;
            background-position: bottom right;
            background-repeat: no-repeat;
            position: relative;
            text-align: center; /* Center text for mobile */
        }

        /* Add transparent overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.3); /* White overlay with 30% transparency */
            z-index: 1;
        }

        /* Center the text */
        .centered-text {
            position: relative;
            z-index: 2;
            font-family: 'Roboto', sans-serif; /* Roboto font */
            font-size: 5vw; /* Responsive font size */
            color: white; /* Black text color */
            display: flex;
            flex-direction: row; /* Row layout for desktop */
            gap: 3rem; /* Space between the language options */
        }

        /* Styling for the language links */
        .centered-text a {
            text-decoration: none; /* No underline */
            color: white; /* Black text color */
            font-weight: bold; /* Bold text */
            transition: color 0.3s; /* Smooth color transition */
        }

        .centered-text a:hover {
            color: rgba(255, 255, 255, 0.8); /* Slightly less black on hover */
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .centered-text {
                flex-direction: column; /* Stack the text on smaller screens */
                font-size: 8vw; /* Increase font size for readability */
            }
        }

        @media (max-width: 480px) {
            .centered-text {
                font-size: 10vw; /* Further increase font size for mobile devices */
            }
        }
    </style>
</head>
<body>
    <!-- Transparent overlay to add background transparency -->
    <div class="overlay"></div>
    
    <!-- Centered text with language options -->
    <div class="centered-text">
        <a href="https://www.matrimonio.com/web/luisa-lucie-smith-and-samuel-witte">Italiano</a>
        <a href="https://www.weddingwire.us/website/samuel-witte-and-luisa-lucie-smith">English</a>
    </div>
</body>
</html>
