<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Luisa and Sam</title>
    
    <style>
        /* Full page layout with background image */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('IMG_5929.jpg'); /* Replace with your background image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        /* Add transparent overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.3); /* White overlay with 60% transparency */
            z-index: 1;
        }

        /* Center the text */
        .centered-text {
            position: relative;
            z-index: 2;
            text-align: center;
            font-family: 'Arial', sans-serif;
            font-size: 3rem; /* Font size */
            color: white; /* Text color */
            font-style: italic; /* Italic text */
            display: flex;
            gap: 2rem; /* Space between the language options */
        }

        /* Styling for the language links */
        .centered-text a {
            text-decoration: none; /* No underline */
            color: white; /* White text color */
            font-weight: bold; /* Bold text */
            transition: color 0.3s; /* Smooth color transition */
        }

        .centered-text a:hover {
            color: rgba(255, 255, 255, 0.8); /* Slightly less white on hover */
        }
    </style>
</head>
<body>
    <!-- Transparent overlay to add background transparency -->
    <div class="overlay"></div>
    
    <!-- Centered text with language options -->
    <div class="centered-text">
        <a href="https://www.matrimonio.com/web/luisa-lucie-smith-and-samuel-witte">Italiano</a>
        <a href="https://www.weddingwire.us/website/samuel-witte-and-luisa-lucie-smith">English</a>
    </div>
</body>
</html>
